<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">

        <div class="inner-container">

            <div class="competitors">
                <h1>Player</h1>
                <h1>Computer</h1>
            </div>

            <div class="scoreboard">
                <h2 id="playerScore">0</h2>
                <h2>-</h2>
                <h2 id="computerScore">0</h2>
            </div>

            <p id="decision"></p>

        </div>
    </div>
    <div class="buttons">
        <button class="button" id="rock" value="Rock">Rock</button>
        <button class="button" id="paper" value="Paper">Paper</button>
        <button class="button" id="scissors" value="Scissors">Scissors</button>
    </div>
</body>
</html>
